<!DOCTYPE html>
<html lang="en">
<head>
    <title>Video Subtitle HTML</title>
</head>
<body>
    
    <h2>Video Subtitle HTML</h2>
    <video controls width="75%">
        <source type="video/mp4" src="media/city.mp4">
        <track default 
            src="media/subtitle.vtt"
            label="Indonesia"
            srclang="id"
            kind="subtitles">
    </video>
    
</body>
</html>
